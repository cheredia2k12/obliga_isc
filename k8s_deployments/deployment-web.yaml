apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm-deploy
  labels:
    app: ecomm
spec:
  replicas: 6
  selector:
    matchLabels:
      app: ecomm
  template:
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: php-apache
        image: cheredia2k12/ecomm:latest
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: ecomm-mysql
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
